<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2018风雷好声音</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/animate.css"/>
    <script src="js/lib/jquery-1.12.4.min.js"></script>
    <script src="js/lib/common.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/index.js"></script>
    <script src="js/autozoom.js"></script>  
</head>
<body>
    <div>
        <header>
            <div>
                <audio id='bgmusic' src='sound/滴答.wav' loop='loop'>你的浏览器不支持audio标签。</audio>
                <audio id='endmusic' src='sound/结束.wav'>你的浏览器不支持audio标签。</audio>
            </div>
            <div id="resultImg" style="position: fixed;margin-top: 15.2%;"></div>
        </header>
        <section>
            <div class="hide" id="luckyDrawing"><input id="showName" readonly unselectable="on" type="text"></div>
            <!--用unselectable="on"来去掉文本框的光标-->
            <div class="hide" id="result">
                <div>
                    <font size="10">准备就绪</font>
                </div>
            </div>
        </section>
        <footer>
            <div><input type="hidden" id="txtNum" value="1" disabled="disabled" placeholder="请输入中奖人数">
                <button id="btnStart">开始</button>
                <button id="btnReset">&nbsp;</button>
            </div>
        </footer>
    </div>

    <div id="bgLuckyDrawEnd"></div>
    <div id="iconDiv" class="animated fadeIn">
        <span><img src="css/img/icon/01.png"> </span>
        <span><img src="css/img/icon/02.png"> </span>
        <span><img src="css/img/icon/03.png"> </span>
        <span><img src="css/img/icon/04.png"> </span>
        <span><img src="css/img/icon/05.png"> </span>
        <span><img src="css/img/icon/06.png"> </span>
    </div>
</body>
</html>
